<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Animated Webpage</title>
<style>
  :root {
    --primary-color: #3498db;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    background: var(--primary-color);
    color: white;
    padding: 1rem;
    text-align: center;
  }

  .nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }

  .nav-links li {
    margin: 0 1rem;
  }

  .main-content {
    padding: 2rem;
    text-align: center;
  }

  .button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #ff9900;
  }

  .footer {
    background: #f2f2f2;
    padding: 1rem;
    text-align: center;
  }

  @media screen and (max-width: 768px) {
    .header {
      font-size: 1.5rem;
    }

    .nav-links {
      flex-direction: column;
    }

    .nav-links li {
      margin: 0.5rem 0;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <h1>My Awesome Website</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Welcome to our website!</h2>
    <p>Hey! This is a Sample Website. </p>
    <button class="button">Learn More</button>
  </div>

  <div class="footer">
    <p>&copy; 2023 My Awesome Website. All rights reserved.</p>
  </div>
</body>
</html>
