<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Transitions and Interactions</title>
</head>
<body>
  <header>
    <h1>CSS Transitions and Interactions</h1>
  </header>
  <main>
    <section class="interactive-section">
      <button class="btn">Hover Me</button>
      <div class="box"></div>
      <input type="checkbox" id="checkbox" class="checkbox">
      <label for="checkbox" class="toggle"></label>
    </section>
    
    <section class="pseudo-elements-section">
      <div class="circle"></div>
    </section>
    
    <section class="three-d-section">
      <div class="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
        <div class="cube-face left"></div>
        <div class="cube-face right"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Bala Ganesh</p>
  </footer>
</body>
</html>
